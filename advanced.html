<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');</style>
        <title>Search</title>
    </head>

    <body>
        
        <div class = "home-btn">
            <a href="index.html"><img src="logo.png" alt="logo"></a>
        </div>


        <p class="adv1">Advanced Search</p>
        <div class="line"></div>
        
        <div class="div-adv">
            <p class="h2-adv">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p class="p-adv">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>

                <div class="row-input">
                <div class="left">
                    <p class="p-adv">this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
                </div>

                <div class="row-input">
                <div class="left">
                    <p class="p-adv">any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-control">
                </div>
                </div>

                <div class="row-input">
                <div class="left">
                    <p class="p-adv">none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-control">
                </div>
                </div>

                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn-advanced">
                </div>
            </form>
        </div>
      
      
        
        </div>

    </body>
</html>
